<body class="bookForm">
<form class="bookFormBody col-md-6 offset-md-3 mt-4 mb-4" action="/create/book" method="post" enctype="multipart/form-data">
    <h2 class="text-center mt-3">Create Book</h2>

    <div class="pl-3 pr-3 pb-3 mt-4">

        <div class="form-group">
            <label for="bookName">Book Name</label>
            <input type="text" class="form-control inputs" id="bookName" name="bookName">
        </div>

        <div class="form-group mb-4">
            <label for="authorName">Author Name</label>
            <select class="custom-select inputs" id="authorName" name="authorName" required>
                <option selected disabled value="">Choose Authors</option>
                <option>သိုးဆောင်း</option>
                <option>နီကိုရဲ</option>
                <option>မစန္ဒာ</option>
                <option>ဉီးနု</option>
            </select>
        </div>

        <div class="form-group mb-4">
            <label for="genreName">Genres Name</label>
            <select class="custom-select inputs" id="genreName" name="genreName" required>
                <option selected disabled value="">Choose Genre</option>
                <option th:each="genres : ${genres}" th:value="${genres.genre_id}" th:text="${genres.genre_name}"></option>

            </select>
        </div>

        <div class="form-group mb-4">
            <label for="description">Book Descriptions</label>
            <textarea class="form-control inputs" id="description" name="description" rows="3"></textarea>
        </div>

        <div class="form-group mb-4">
            <label for="coverImage">Book Cover Image</label>
            <input class="form-control inputs p-1 pl-3" type="file" id="coverImage" name="coverImage" accept="application/pdf">
        </div>

        <div class="form-group mb-4">
            <label for="bookFile">Book PDF File</label>
            <input class="form-control inputs p-1 pl-3" type="file" id="bookFile" name="bookFile" accept="application/pdf">
        </div>

        <button type="submit" align="center" class="btn bookFormButton" >Submit</button>
    </div>
</form>

<div th:replace="master::footer"></div>

</body>
