<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="master::header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="bg-dark text-white">

<form class="container col-md-6 offset-md-3 mt-3 border border-primary" action="/create/book" method="post" enctype="multipart/form-data">
    <fieldset>
        <legend class="text-center"><u>Create Category</u></legend>


        <div class="form-group">
            <label for="bookName" class="form-label mt-4">Book name</label>
            <input type="text" class="form-control" id="BookName" name="bookName" placeholder="Book Name" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="author" class="form-label mt-4">Authors</label>
            <!-- need Author id -->
            <select class="form-select" id="author" name="author_id">
                <option value="1">1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="genre" class="form-label mt-4">Genres</label>
            <!-- need genre id -->
            <select class="form-select" id="genre" name="genre_id">
                <option value="1">1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleTextarea" class="form-label mt-4">Descriptions</label>
            <textarea class="form-control" id="exampleTextarea" name="description" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="cover" class="form-label mt-4">Cover Image</label>
            <input class="form-control" type="file" id="cover" name="coverImg" accept="image/*">
        </div>
        <div class="form-group">
            <label for="book" class="form-label mt-4">Book File</label>
            <input class="form-control" type="file" id="book" name="bookFile" accept="application/pdf">
        </div>


        <button type="submit" class="btn btn-success">Create</button>
    </fieldset>
</form>
<div th:replace="master::footer"></div>

</body>
</html>
