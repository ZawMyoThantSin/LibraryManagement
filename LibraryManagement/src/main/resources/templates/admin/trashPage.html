<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,300;1,7..72,200;1,7..72,300&family=Roboto:wght@300&display=swap"
            rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>


    <title>Trash</title>
    <style>
        * {
            font-family: 'Literata', serif;
            font-family: 'Roboto', sans-serif;
        }

        /*side nav in user view*/
        .sidenav {
            height: 100vh;
            padding-top: 5px;
            text-align: left;
            background-color: rgb(249, 249, 249);
        }


        .sidenav a {
            padding: 5px;
            margin-left: 3px;
            text-decoration: none;
            font-size: 15px;
            color: #0d0d0d;
            display: block;
            transition: 0.3s ease;
        }

        .sidenav a:hover {
            color: rgb(7, 189, 189);
        }
        .nav .nav-item a:hover {
            text-decoration-line: underline;
        }
    </style>
</head>

<body>

<div class="mt-2 shadow-sm rounded bigSection ">
    <!--nav section-->
    <div class="navSection">
        <nav class="navbar navbar-light justify-content-between border-outline-secondary ">

            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="/images/book.png" width="50" height="50">
                    <span class="text-warning">Web</span> <span class="text-dark"><strong>Books</strong></span>
                </a>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-dark" th:href="@{/admin/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

</div>
<div class="m-4">
    <div class="row">
        <div class="col-sm-2 sidenav">
            <div id="mySidenav" class="ss shadow" style="background-color: rgb(233, 241, 246); height: 150vh;">
                <div class="pt-4">
                    <h4 class="pt-3 ml-5 mb-4"><i class="fa-solid fa-image-portrait"></i> William</h4>
                    <a th:href="@{/admin/home}" > <i class="fa-solid fa-house  "></i> Home</a>
                    <a th:href="@{/admin/showusers}"> <i class="fa-solid fa-users"></i> Our Readers</a>
                    <a th:href="@{/admin/trash}"> <i class="fa-solid fa-trash"></i> Trash</a>
                    <a th:href="@{/create/author}"> <i class="fa-solid fa-pencil"></i> Authors</a>
                    <a th:href="@{/create/book}"> <i class="fa-solid fa-book"></i> Create Book</a>
                </div>
            </div>
        </div>
        <div class="col-sm-10 " style="background-color: rgb(235, 244, 247);">
            <div class="container">
                <p class="lead mb-1 text-center" id="readers"><strong><u>Deleted Books</u></strong></p>
                <table class="w-100 table table-striped table-hover border border-secondary" style="background-color: rgb(206, 236, 241);" data-spy="scroll">

                    <thead class="thead-primary">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Book Name</th>
                        <th scope="col">Author Name</th>
                        <th scope="col">Genres</th>
                        <th scope="col">Cover Image</th>
                        <th scope="col">Created Date</th>
                        <th scope="col">Updated Date</th>
                        <th scope="col" colspan="2">Details</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="books, counter : ${deletedBooks}">
                        <td  th:text="${counter.index +1}">1</td>
                        <td th:text="${books.bookName}"></td>
                        <td th:text="${books.authorName}"></td>
                        <td th:text="${books.genreName}"></td>
                        <td><img th:src="@{/uploads/{imagename} (imagename=${books.imageName})}" width="50px" alt="..."></td>
                        <td th:text="${books.created_date}"></td>
                        <td th:text="${books.updated_date}"></td>
                        <td class="btn btn-sm btn-success p-2 mt-2" ><a th:href="@{/restore/{book_id} (book_id=${books.bookId}) } "><i class="fa-solid fa-arrow-rotate-right text-white"></i></a></td>
                        <td class="btn btn-sm btn-danger p-2 mt-2" ><a th:href="@{/book/delete/{book_id} (book_id=${books.bookId}) } "><i class="fa-solid fa-trash-can text-white"></i></a></td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>

</html>
