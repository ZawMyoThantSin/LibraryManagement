        }

        }

        }

            position: relative;
        }

            width: 100%;
            padding: 10px 10px 10px 10px;
            outline: 0;
            border: 1px solid rgba(105, 105, 105, 0.397);
            border-radius: 10px;
            color: dimgrey;
            text-align: left;
        }

        .user-form label .input + span {
            position: absolute;
            left: 10px;
            top: 15px;
            color: grey;
            font-size: 0.9em;
            cursor: text;
            transition: 0.3s ease;
        }

        .submit {
            border: none;
            outline: none;
            background-color: royalblue;
            padding: 10px;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transform: 0.3s ease-in;
        }

        .submit:hover {
            background-color: rgb(56, 90, 194);
        }

            from {

                opacity: 1;

                transform: scale(1.8);

<body>
<div class="container mt-5">
    <form class="user-form center m-auto" th:action="@{'/user/registration'}" method="post">
        <p class="title">Register </p>
        <label>
            <input required="" placeholder="User Name" type="text" class="input" name="name">
        </label>

        <label>
            <input required="" placeholder="Email" type="email" class="input" name="email">
            <input type="hidden" name="roleId" value="2">
        </label>
        <label>
            <input required="" placeholder="Password" type="password" class="input" id="password" name="password">
        </label>
        <label>
            <input required="" name="cfpassword" placeholder="Confirm Password" type="password"  class="input" id="confirmPassword" oninput="checkPassword()">
        </label>
                <p id="message" th:text="${message}"></p>
                <button id="submitButton" class="submit">Register</button>
                <p class="signin">Already have an account ? <a href="/">SignIn</a> </p>
        </form>
</div>
<script>
    function checkPassword() {
        const password = document.getElementById("password").value;
        const confirm_password = document.getElementById("confirmPassword").value;
        const message = document.getElementById("message");
        const submitBtn = document.getElementById("submitButton");

        if (password === confirm_password) {
            message.innerHTML = "";
            if(password.length<8){
                message.innerHTML="Password must be at least 8 characters";
                submitBtn.disabled = true;
            }else{
                message.innerHTML =" ";
                submitBtn.disabled = false;
            }
        } else {
            submitBtn.disabled = true;
            message.innerHTML = "Passwords do not match. Please try again.";
        }

    }
</script>

<div th:replace="~{master::footer}"></div>
</body>
